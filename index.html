<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <section class="main">
        <div class="calculator">
            <div class="head">
                <p>calc</p>
                <p>By Prithvi</p>
            </div>
            <div class="input">
                <input type="number" id="input-field" step="any">
            </div>
            <div class="numbers">
                <button class="num7">7</button>
                <button class="num8">8</button>
                <button class="num9">9</button>
                <button class="del">DEL</button>
                <button class="num4">4</button>
                <button class="num5">5</button>
                <button class="num6">6</button>
                <button class="add">+</button>
                <button class="num1">1</button>
                <button class="num2">2</button>
                <button class="num3">3</button>
                <button class="subtract">-</button>
                <button class="point" id="dot" style="font-size: 25px;">.</button>
                <button class="num0">0</button>
                <button class="divide">/</button>
                <button class="multiply">*</button>
            </div>
            <div class="foot">
                <button class="reset">Clear</button>
                <button class="result">=</button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
